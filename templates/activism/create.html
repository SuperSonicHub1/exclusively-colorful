{% extends "activism/base.html" %} {% block title %}Create Post{% endblock %} {% block content %}

<form method="POST" action="/activism/render" enctype='multipart/form-data'>

	<div class="form-group">
		<label for="title">Title</label>
    <input type="text" class="form-control" name="title" required>
  </div>

  <div class="custom-file mb-3">
    <input type="file" class="custom-file-input" name="image" accept='.png, .jpg, .jpeg, image/jpeg, image/png' enctype="multipart/form-data">
    <label class="custom-file-label" for="image">Submit an image...</label>
    <small class="form-text text-muted">If you upload an image and it isn't displaying on your post, it may because the file extension and actual image format don't match up.</small>
  </div>

  <div class="mb-3">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" required></textarea>
  </div>

   <div class="form-group">
     <label for="school">School</label>
     <select class="form-control" name="school">
       <option value="None">None</option>
       <option value="Other">Other</option>  
       {% for name in schools.boarding %}
       <option value="{{name}}" {{'selected' if school == name}}>{{name}}</option>
       {% endfor %}
     </select>
  </div>

  <div class="custom-control custom-checkbox mb-3">
    <input type="checkbox" class="custom-control-input" id="customCheck1" required>
    <label class="custom-control-label" for="customCheck1">You are 100% OK with posting all of this publicly, even under anominity.</label>
  </div>

  <button class="btn btn-danger" type="submit">Submit form</button>

</form>

{% endblock %}
